<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Componente do gráfico de despesas</title>
</head>

<body>
  <div class="app">
    <div class="head">
      <div class="balance">
        <p class="name">Meu saldo</p>
        <p class="amount">R$921.48</p>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="app-body">
      <h2>Gastos - Últimos 7 dias</h2>
      <div class="week">
        <div class="days-price mon">
          <p class="price">R$17.45</p>
          <p class="day">seg</p>
        </div>
        <div class="days-price tue">
          <p class="price">R$34.91</p>
          <p class="day">ter</p>
        </div>
        <div class="days-price wed">
          <p class="price">R$52.36</p>
          <p class="day">qua</p>
        </div>
        <div class="days-price thu">
          <p class="price">R$31.07</p>
          <p class="day">qui</p>
        </div>
        <div class="days-price fri">
          <p class="price">R$23.39</p>
          <p class="day">sex</p>
        </div>
        <div class="days-price sat">
          <p class="price">R$43.28</p>
          <p class="day">sáb</p>
        </div>
        <div class="days-price san">
          <p class="price">R$25.48</p>
          <p class="day">dom</p>
        </div>
      </div>
      <div class="show-total">
        <div class="total">
          <p>Total este mês</p>
          <p class="todal-amount">R$478.33</p>
        </div>
        <div class="growing">
          <p class="percent">+2.4%</p>
          <p>do mês passado</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
